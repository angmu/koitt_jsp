<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<form action="" name="join" method="get">
		<label for="m_id">아이디</label><input type="text" id="m_id"><br>
		<label for="name">이름</label><input type="text" id="name"><br>
		<label for="m_pw">비밀번호</label> <input type="password" id="m_pw"><br>
		<label for="m_pw01">비밀번호확인</label> <input type="password" id="m_pw01"><br>
		<label for="tel">휴대전화</label><input type="text" id="tel"><br>
		<label for="email">이메일</label><input type="email" id="email"><br>
		<label for="choo">추천인아이디</label><input type="text" id="choo"><br>
		<!-- 숫자설정(구매수량 선택할때) number -->
		<label for="order">주문수량</label><input type="number" value="1" min="1" max="10" id=order> 개<br>
		<!-- 가로 슬라이드 숫자설정 range -->
		<label for="level">레벨</label><input type="range" value="1" min="1" max="10" id=level>레벨
		</form>
		
		<form action="" name="plus_info">
		<!-- radio 같은 이름을 가진것중 1개 택 -->
		<label for="hobby">취미</label><br>
			<input type="radio" name=hobby value="달리기" checked="checked">달리기<br>
			<input type="radio" name=hobby value="music">음악감상<br>
			<input type="radio" name=hobby value="movie">영화감상<br>
			<input type="radio" name=hobby value="reading">독서<br>
			<input type="radio" name=hobby value="internet">인터넷서핑<br>
		<label for="gender">성별</label><br>
			<input type="radio" name="gender" value="female" checked="checked">여자&nbsp;&nbsp;
			<input type="radio" name="gender" value="male">남자<br>
		
		
		</form>
		
	</body>
</html>
