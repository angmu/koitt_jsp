<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>AKBeauty</title>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;700&display=swap" rel="stylesheet">
		<style>
		div {width:300px;height: 300px;
		}
		/*relative >>현 위치를 기준점으로 삼아 이동*/
		/*absolute>>부모의 위치를 기준으로 이동_부모가 relative가 아니면 이상하게움직인다?그 위의 부모기준??.. (**이미지 겹침이 가능해진다. z-index(순서정하기 클수록 위에 위치))*/
		#d01{
		background: yellow;}
		#d02{
		background: green;
		visibility: hidden; /*공간은 남겨두지만 보이지는 않음<->display:none(공간도없앰)*/
		}
		#d03{
		height:2000px;
		background: red;
		position: relative;}
		#d04{
		background:blue;
		position:absolute;
		left:100px;
		top:200px;
		}
		/*fixed >>스크롤해도 위치고정*/
		#d05{
		background: yellow;
		position: fixed;
		left:100px;
		top:200px;
		}
		</style>
	</head>
	<body>
		<div id="d01">div1
		</div>
		<div id="d02">div2
			<div id="d04"></div>
		</div>
		<div id="d03">div3
			<div id="d05"></div>
		</div>
		
	</body>
</html>
