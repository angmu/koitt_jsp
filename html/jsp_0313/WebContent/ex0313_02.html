<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>AKBeauty</title>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;700&display=swap" rel="stylesheet">
		
		<style type="text/css">
			*{margin:0;padding: 0;
			font-family: 'Noto Sans KR', sans-serif;}
			
			/****header****/
			#top{
			background:no-repeat url('images/top_back.png') center;
			margin-top:0;
			width:100%;
			height:80px;
			}
			#header_box{
			width:1000px;
			height: 93px;
			margin:0 auto;
			box-sizing: border-box;
			padding:30px 50px;
			font-weight: 300;
			}
			header img{
			float:left;
			margin-left:15px;
			}
			header img:nth-child(1){
			margin-left:5px;
			margin-top: 5px;}
			header form{
			width:400px;
			float:left;
			margin:-5px 57px;
			}
			input{
			width:370px;
			height: 40px;
			border:none;
			box-sizing:border-box;
			border-bottom:2px solid black;
			font-size:16px;
			float:left;}
			button{
			padding:none;
			margin-left:-30px;
			margin-top:5px;
			background: none;
			border-style: none;
			background: url("images/ico-header-search.svg")center no-repeat;
			width:30px;
			height: 30px;
			float: left;
			}
			/**nav**/
			nav>div{width: 100%; 
			font-weight:700;
			height:58px;
			border-top:1px solid #e5e5e5;
			border-bottom:1px solid #e5e5e5;
			box-sizing: border-box;
			}
			ul{
			list-style: none;
			width:1000px;margin: 0 auto;}
			ul li{
			font-size: 18px;float: left;width:166px;height:58px;padding:14px 0 0;box-sizing: border-box;
			text-align: center;}
			ul li a{
			text-decoration: none;
			color:black;
			display: inline-block;
			height: 100%;
			box-sizing: border-box;}
			ul li a:hover{
			border-bottom:4px solid black;
			}
			section>div{
			width:100%;
			height:600px;
			background: url("images/m_img01.jpg") no-repeat center;
			}
		</style>
	</head>
	<body>
		<header>
			<div id="top"></div>
			<div id="header_box">
			<img src="images/logo-main.svg" alt="">
			<form name="search">
			<input type="text" placeholder="AGE20's 올 뉴 에센스 커버 팩트 XF" alt="이 입력칸을 작성하세오">
			<button></button>
			</form>
			<img alt="" src="images/ico-mybox-login.svg">
			<img alt="" src="images/ico-mybox-human.svg">
			<img alt="" src="images/ico-mybox-bag.svg">
			</div>
		</header>
		<nav>
			<div>
				<ul>
					<li><a href="https://www.akbeauty.co.kr/brand/1">브랜드</a></li>
					<li><a href="https://www.akbeauty.co.kr/display/category/1">카테고리</a></li>
					<li><a href="https://www.akbeauty.co.kr/display/category/best">BEST</a></li>
					<li><a href="https://www.akbeauty.co.kr/channel">Channel AK</a></li>
					<li><a href="https://www.akbeauty.co.kr/event">EVENT</a></li>
					<li><a href="https://www.akbeauty.co.kr/review">REVIEW</a></li>
				</ul>
			</div>
		</nav>
		<section>
		<div>
		<!--  <img src="images/m_img01.jpg">-->
		</div>
		</section>
	</body>
</html>
