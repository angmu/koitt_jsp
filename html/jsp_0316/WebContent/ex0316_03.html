<style type="text/css">
div {
	width: 200px;
	height: 200px;
	background: blue;
	/*trnasition-property:all;
	width바꾸는시간, height바꾸는 시간
	transition-duration:2s,1s;*/
}

#d01 {
	background: yellow;
	animation-name:ch_back;
	animation-duration:3s;
	animation-direction:alternate;
	/*무한반복*/
	animation-iteration-count:infinite;
	animation:ch_back 3s alternate infinite;
	/*transition-timing-function: linear;*/
}
@keyframes ch_back{
	from{
		background:yellow;
	}
	50%{
	transform:translate(500px,500px);
	background:blue;
	}
	to{
		background:maroon;
		border-radius:50%;
		transform:scale(5.0);
	}
}
@keyframes ch_back2{
	from{
	}
	to{
		transform:rotate(85deg);
	}
}
