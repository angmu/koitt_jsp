<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>d</title>
<!-- 		<link type="text/css" rel="stylesheet" href="css/style.css"> -->
		<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
		<script type="text/javascript" src="js/prefixfree.dynamic-dom.js"></script>
<!-- 		<script type="text/javascript" src="js/custom.js"></script> -->
		<script type="text/javascript" src="js/jquery-ui.min.js"></script>
		
		<style>
		@charset "UTF-8";
		#init{width:200px; height: 30px; font-size: 20px;display: inline-block;}
		#moving{border: 1px solid black;text-align: right;width: 100%; }
		#moving img{cursor: pointer;position: relative;width: 550px; }
		</style>
		<script type="text/javascript">
		/**
		 * 이미지의 소스를 변경하여 이미지를 변경한다리 :D
		 * 
		 */
		function move(obj,time){
			$(obj).stop().animate({
				"left":"-600px",
				"top":"0"
			},time);
		}
		function back(css){
			$(css).stop().animate({
				"left":"0",
				"top":"0"
			});
		}
		$(document).ready(function(){
			
		});
		</script>
	</head>
	<body>
		<div id="init">
			<button id="stop" onclick="back('#moving img')">초기화 버튼</button>
		</div>
		<div id="moving">
			<img src="images/img04.jpg" alt="" onclick="move(this,3000)"><br>
			<img src="images/img02.jpg" alt="" onclick="move(this,1000)"><br>
		</div>
	</body>
	
</html>
