<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>attr을 이용하여 속성바꾸기</title>
		<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
		<script type="text/javascript" src="js/prefixfree.dynamic-dom.js"></script>
<!-- 		<script type="text/javascript" src="js/custom.js"></script> -->
		<style>
		@charset "UTF-8";
		img{ width:640px; border: 2px solid pink;}
		</style>
		<script type="text/javascript">
		$(document).ready(function(){
			$("#btn01").click(function(){
				$("img").css({"border":"2px dashed black"});
				//html에서 지정한 속성값을 바꾼다리
				$("img").attr({"alt":"도시이미지","src":"images/img01.jpg"});
				$("p").text("도시 이미지입니다.");
			});
			$("#btn02").click(function(){
				$("img").css({"border":"2px solid pink"});
				$("img").attr({"alt":"벚꽃이미지","src":"images/img02.jpg"});
				$("p").text("벚꽃 이미지입니다.");
			});
			
		
		</script>
	</head>
	<body>
		<img alt="" src="images/img01.jpg"><br>
		<p>버튼을 클릭하면 이미지 설명이 나옵니다.</p>
		<button id="btn01">이미지1</button>
		<button id="btn02">이미지2</button>
	</body>
</html>
