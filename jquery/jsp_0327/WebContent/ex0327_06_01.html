		$(document).ready(function(){
			//애니메이트때 컬러 변경을 원한다면 jqueryui를 설치해야함 ( background-color 로만 먹힌다리..
			
//			click시 애니메이트
			$("#btn01").click(function(){
				$("#d01").stop().animate({
					"width":"100px","background-color":"red","border-radius":"300px"
				});
			});
			$("#btn02").click(function(){
				//숫자가 작을수록 더 옅어진다.
				$("#d01").stop().fadeTo("slow",0.3);
			});
