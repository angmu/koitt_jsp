<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
<!-- 		<link type="text/css" rel="stylesheet" href="css/style.css"> -->
		<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
		<script type="text/javascript" src="js/prefixfree.dynamic-dom.js"></script>
<!-- 		<script type="text/javascript" src="js/custom.js"></script> -->
		<style>
		@charset "UTF-8";
		body{height: 2000px;}
		div{ width:300px; height:300px; background: yellow;
		 margin: 0 auto;border: 1px solid black;}
		p{ font-size: 20px; text-align: center;padding-top:100px;} 
		img{width:300px;}
		
		</style>
		<script type="text/javascript">
		/**
		 * 이미지의 소스를 변경하여 이미지를 변경한다리 :D
		 * 
		 */
		$(document).ready(function(){
			$("img").hide();
			$("div").click(function(){
				$("p").eq(0).text("div를 클릭했습니다.");
			});
			$("div").mouseenter(function(){
				$("p").eq(0).text("div에 마우스가 올라갔습니다.");
				$(this).css({"background":"pink","border-bottom":"5px solid red"});
				//fadeIn() 이미지가 서서히 나타남 ()안에 숫자를써서 속도조절가능
//				$("img").stop().fadeIn();
				//slideDown() 이미지가 쮸룩 내려온다
				$("img").stop().slideDown();
			});
			$("div").mouseleave(function(){
				$("p").eq(0).text("div에서 마우스가 내려갔습니다.");
				$(this).css({"background":"yellow","border-bottom":"1px solid black"});
				//이미지가 서서히 사라짐 .stop()>>안하면 기억해서 계속반복한다욘..;ㅁ;
//				$("img").stop().fadeOut();
				$("img").stop().slideUp();
			});
			//스크롤!!
			$(window).scroll(function(){
				//스크롤이 얼마내 되었는지알려주는 함수 scrollTop()
//				var scrollNum=$(this).scrollTop();
//				$("p").eq(0).text("스크롤 높이:"+scrollNum);
//				$("div").css({"position":"fixed","left":"40%"});
//				if(scrollNum>=0&&scrollNum<=300){
//					$("p").eq(1).text("300이하의 높이입니다");
//					$("div").css({"background":"red"});
//				}else if(scrollNum>=301&&scrollNum<=600){
//					$("p").eq(1).text("300이상 600이하의 높이입니다");
//					$("div").css({"background":"blue"});
//				}else{
//					$("p").eq(1).text("600이상의 높이입니다");
//					$("div").css({"background":"green"});
//				}
				var scrollNum=$(this).scrollTop();
				$("p").eq(0).text("스크롤 높이:"+scrollNum);
				$("div").css({"position":"fixed","left":"40%"});
				if(scrollNum>=0&&scrollNum<=300){
					$("p").eq(1).text("300이하의 높이입니다");
					//이미지 소스를 ../ 을 안쓰니 된다리...'ㅁ'
					$("div").css({"background":"url('images/img01.jpg')"});
				}else if(scrollNum>=301&&scrollNum<=600){
					$("p").eq(1).text("300이상 600이하의 높이입니다");
					$("div").css({"background":"blue"});
					$("div").css({"background":"url('images/img02.jpg')"});
				}else{
					$("p").eq(1).text("600이상의 높이입니다");
					$("div").css({"background":"green"});
					$("div").css({"background":"url('images/img03.jpg')"});
				}
			});
			//화면을 늘리거나 줄였을때
			$(window).resize(function(){
				$("p").eq(0).text("화면이 리사이즈 되엇다욘");
				//화면 사이즈계산도해서 알려줄수도 있다칸다리 '0'
				$("div").css({"position":"fixed","left":"40%"});
			});
		});
		</script>
	</head>
	<body>
		<img alt="" src="images/img02.jpg">
		<div>
			<p>이벤트확인</p>
			<p>결과</p>	
		</div>
	</body>
</html>
