<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>add,remove class</title>
<!-- 		<link type="text/css" rel="stylesheet" href="css/style.css"> -->
		<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
		<script type="text/javascript" src="js/prefixfree.dynamic-dom.js"></script>
		<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<!-- 		<script type="text/javascript" src="js/custom.js"></script> -->
		<style>
		@charset "UTF-8";
		*{margin: 0;padding: 0;}
		div{width:100%;height:80px; background: white;border-bottom: 3px solid #efefef;box-sizing: border-box;}
		
		ul{list-style-type: none;width:1200px;  height:79px; margin: 0 auto;}
		li{ float: left;width:200px; height:79px; box-sizing:border-box; line-height: 79px;text-align: center;}
		li a{width:200px; height:79px; box-sizing:border-box;display: block;font-size: 22px;color:#101010;text-decoration: none;}
		/* 관리가 힘들수 있어서 addclass로 해준다리
		li:hover {border-bottom: 3px solid #ff5a2b;} */
		
		.on {border-bottom: 3px solid #ff5a2b;
		background: #efefef;cursor: pointer;}
		</style>
		<script type="text/javascript">
		/**
		 * 이미지의 소스를 변경하여 이미지를 변경한다리 :D
		 * 
		 */
		$(document).ready(function(){
			$("ul li").mouseenter(function(){
				$(this).stop().animate({"background-color":"#efefef","border-bottom-color":"#ff5a2b","border-radius":"20px"});
// 				$(this).addClass("on");
				$("p").text("밑줄이 들어갔습니다");
			});
			$("ul li").mouseleave(function(){
				$(this).stop().animate({"background-color":"white","border-bottom":"none","border-radius":"0px"});
// 				$(this).removeClass("on");
				$("p").text("밑줄이 사라졋습니다");
			});
//			$("#btn01").click(function(){
//				$("ul li").addClass("on");
//				$("p").text("밑줄이 들어갔습니다");
//			});
//			$("#btn02").click(function(){
//				$("ul li").removeClass("on");
//				$("p").text("밑줄이 사라졋습니다");
//			});
		});
		</script>
	</head>
	<body>
		<div id="d01">
			<ul>
				<li><a href="#">COOKIT 소개</a></li>
				<li><a href="#">COOKIT 메뉴</a></li>
				<li><a href="#">리뷰</a></li>
				<li><a href="#">이벤트</a></li>
				<li><a href="#">MY쿡킷</a></li>
			</ul>
		</div>
		<p></p>
		<button id="btn01">메뉴밑줄 넣기</button>
		<button id="btn02">메뉴밑줄 빼기</button>
	</body>
</html>
