		<!-- 성별 입력창 1개,나이입력창만듬, 버튼누르면 if 문으로 성별확인 alert.남자입니다 여자입니다
		
		나이를 비교해서 19세 미만이면 미자, 19세 이상이면 성인으로 표시
		 -->
		<script type="text/javascript">
			
			function check(){
				
				if(info.gender.value==""){
					alert('성별을 입력하세오');
					info.gender.focus();
					return false;
				}
				if(info.gender.value=="m" || info.gender.value=="M"){
						alert('남성입니다.');
						info.age.focus();
				}else if(info.gender.value=="f" || info.gender.value=="F"){
						alert('여성입니다.');
						info.age.focus();
				}else{
					alert('잘못된 값을 입력');
					info.gender.value="";
					info.gender.focus();
					return false;	
				}if(info.age.value>=19){
					alert('성인입니다.');
					return false;
				}else if(info.age.value==""){
					alert('나이를 입력해주세오');
					info.age.focus();
					return false;	
				}
				else if(info.age.value<19){
					alert('미성년자입니다.');
					return false;
				}
				else {
					alert('잘못된 값을 입력');
					info.age.value="";
					info.age.focus();
					return false;	
				}
			}
		</script>
		<form name="info" method="get" action="">
			<label>성별</label><input type="text" name="gender" placeholder="남자(M)/여자(F)를 입력하세오"><br>
			<label>나이</label><input type="text" name="age" placeholder="나이를 입력하세오"><br>
			<input type="button" onclick="check()" value="버튼체크"><br>
		</form>
