<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<script type="text/javascript">
		//값을 입력받아서 식에 맞는 숫자인지 확인.
			var x=prompt('첫번째 값을 입력하세오');
			var y=prompt('두번째 값을 입력하세오');
			//var x=5;
		//	var y=12;
			var result;
			document.write("1번째 값"+x+"/2번째 값"+y+"<br>")
			result=(x<10&&y>10);
			document.write('x<10&&y>10:'+result+"<br>");
			result=(x<10||y>10);
			document.write('x<10||y>10:'+result+"<br>");
		
		</script>
	</body>
</html>
