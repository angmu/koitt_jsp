<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<script type="text/javascript">
			var city01=new Array("서울","부산","경기");
			var city02=["대구","광주","인천"];
			var city03=["전주","부여","세종"];

			document.write("concat전 배열의크기:"+city01.length+"<br>");
			document.write("전체 배열:"+city01.join()+"<br>");
			
			var data1=city01.concat("수원","오산"); //city01에 수원오산을 추가
			data1=city01.concat(city02); //city01에 city02을 추가
			data1=city01.concat(city02,city03); //city01에 city02,city03을 추가
			document.write("data1크기:"+data1.length+"<br>");
			document.write("data1의 타입:"+typeof data1+"<br>");
			document.write("결과1:"+data1);
			
		</script>
	</body>
</html>
