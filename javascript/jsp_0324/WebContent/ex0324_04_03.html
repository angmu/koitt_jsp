<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>배열만드는법 new Array("","")</title>
	</head>
	<body>
		<script type="text/javascript">
			var arr=new Array(1,5,10,20,30,90,110,120,150,200);
			function sum(){
				var i=0;
				var sum=0;
				for(i=0;i<arr.length;i++){
					sum+=arr[i];
					document.write(i+'번째 arr 배열 값 '+arr[i]+'을 더한 합: '+sum+'<br>');
				}
				document.write('arr 배열 개수:'+arr.length+'<br>');
				document.write('arr 배열총 합계:'+sum+'<br>');				
			}
			sum();
		</script>
	</body>
</html>
