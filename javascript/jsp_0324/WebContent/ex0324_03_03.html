<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var result;
		function add(name,n){
			document.write(name+"학생이 1부터 "+n+"까지 덧셈 수행<br>");
			var sum=0;
			for(var i=1;i<=n;i++){
				sum+=i;
			}
			return sum;
		}	
		//유저가 입력해서 유저쪽에서 처리할수 있게 한것>>자바스크립트..'0' (서버에서 처리하는거보다 속도면에서 월등하게 빠르다..)
		result=add('홍길동',10);
		document.write('결과 값:'+result+'<br>');
		result=add('강감찬',100);
		document.write('결과 값:'+result+'<br>');
	</script>
</body>
</html>
