		//1차 수정 (이경우 함수호출인자 초과시 계산못함)
		function add(x,y,z){
			var sum;
			if((x==undefined)&&(y==undefined)&&(z==undefined)){
				sum=1;
			}else if((y==undefined)&&(z==undefined)){
				sum=x+1;
			}else if(z==undefined){
				sum=x+y;
			}else{
				sum=x+y+z;
			}
			return sum;
		}
		
		var r0= add();
		var r1= add(1);
		var r2= add(2,3);
		var r3= add(4,5,6);
		var r4= add(7,8,9,10);
		document.write('결과 값:'+r0+'<br>');//함수호출인자 부족
		document.write('결과 값:'+r1+'<br>');//함수호출인자 부족
		document.write('결과 값:'+r2+'<br>');//함수호출인자 부족
		document.write('결과 값:'+r3+'<br>');//정상
		document.write('결과 값:'+r4+'<br>');//함수호출인자 초과. 7,8,9의 값만 계산
		//2차 수정 (매개변수가 몇개인지 모를때 사용 arguments)
		function add2(){
			var i,sum2=0;
			for(i=0;i<arguments.length;i++){
				sum2=sum2+arguments[i];
				document.write('매개변수'+i+'값: '+arguments[i]+"<br>");
			}
			document.write('최종 결과값:'+sum2+"<br>");
			document.write('------------------<br>');
		}
		r1= add2(1);
		r2= add2(2,3);
		r3= add2(4,5,6);
		r4= add2(7,8,9,10);
