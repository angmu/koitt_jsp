<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>로또만들기>>홀수만 더하기</title>
	</head>
	<body>
		<script type="text/javascript">
			var lotto=[];
			//전체 출력
			function insertNum(){
				var i;
				for(i=0;i<100;i++){
					lotto[i]=i+1;//1~100까지 수 입력
				}
			}

			function delArr(){ 
				//짝수번째만 값0으로 만들기
				var i;
				for(i=0;i<lotto.length;i++){
					if(i%2==0){
						lotto[i]=0;
					}
					continue;
				}
				printNum2();
			}
			
			function printNum(){
				var i;
				for(i=0;i<lotto.length;i++){
					document.write('lotto ['+i+']'+lotto[i]+'<br>');
				}
				addNum();
			}
			function printNum2(){
				var i;
				for(i=0;i<lotto.length;i++){
					document.write(lotto[i]+'\t');
					if((i+1)%10==0){
						document.write('<br>');
					}
				}document.write('<br>');
				addNum();
			}
			function addNum(){
				var i;
				var sum=0;
				for(i=0;i<lotto.length;i++){
					sum+=lotto[i];
				}
				document.write('lotto배열의 모든 값의 합:'+sum+'<br>');
				document.write('<a href="ex0324_04_05.html">돌아가기</a><br>');
			}
			insertNum();//값을 미리 넣어준다.
		</script>
		<button onclick="printNum()">배열객체선언, 출력 Num</button> <button onclick="delArr()">홀수 출력 Num</button>
	</body>
</html>
