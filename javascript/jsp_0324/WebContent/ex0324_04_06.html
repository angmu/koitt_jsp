<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>로또만들기>>홀수만 더하기</title>
	</head>
	<body>
		<script type="text/javascript">
			var lotto=[];
			//전체 출력
			function insertNum(){
				var i;
				for(i=0;i<200;i++){
					lotto[i]=i+1;//1~200까지 수 입력
				}
			}
			//모든데이터 삭제
			function allDelNum(){
				for(i=0;i<lotto.length;i++){
					lotto[i]=0;
				}
				printNum();
			}
			//3의배수만 값0으로 만들기
			function delArr(){ 
				var i;
				for(i=0;i<lotto.length;i++){
					if((i+1)%3==0){
						lotto[i]=0;
					}
					continue;
				}
				printNum2();
			}
			//5단위 끊어찍기
			function printNum(){
				var i;
				for(i=0;i<lotto.length;i++){
					document.write('데이터값:'+lotto[i]+' ');
					if((i+1)%5==0){
						document.write('<br>');
					}
				}
				addNum();
			}
			//3단위 끊어찍기
			function printNum2(){
				var i;
				for(i=0;i<lotto.length;i++){
					document.write(lotto[i]+'\t');
					if((i+1)%3==0){
						document.write('<br>');
					}
				}document.write('<br>');
				document.write('<a href="ex0324_04_06.html">돌아가기</a><br>');
			}
			//5의배수번째 숫자 합
			function addNum(){
				var i;
				var sum=0;
				for(i=0;i<lotto.length;i++){
					if((i+1)%5==0){
					sum+=lotto[i];
					}
					continue;
				}

				document.write('lotto배열크기:'+lotto.length+'<br>');
				document.write('1~200 중 5의 배수의 합:'+sum+'<br>');
				document.write('<a href="ex0324_04_06.html">돌아가기</a><br>');
			}
			//배열삭제
			function delArray(){
				lotto.length=0;
				printNum();
			}
			//배열전체를 문자열로 리턴
			function joinNum(){
				//join(); >>배열안의 값을 ()안의 문자를 사이에 넣고 (없으면 ,)값을 전부 불러온다.
				//이렇게 만든 문장을 배열로 저장할때 쓰는 메소드>>String[]array=str2.split(','); //,를 기준으로 잘라 [i]번째 배열값으로 집어넣음
				var j_array=lotto.join();
				var j_array2=lotto.join('-');
				var j_array3=lotto.join('/');
				var j_array4=lotto.join(' 그리고 ');
				document.write('조인결과: '+j_array+"<br><br>");
				document.write('조인결과: '+j_array2+"<br><br>");
				document.write('조인결과: '+j_array3+"<br><br>");
				document.write('조인결과: '+j_array4+"<br>");
				document.write('<a href="ex0324_04_06.html">돌아가기</a><br>');
			}
			
			insertNum();//값을 미리 넣어준다.
		</script>
		<button onclick="allDelNum()">모든데이터 삭제</button><br>
		<button onclick="printNum()">5의배수 합계</button><br>
		<button onclick="delArr()">3의배수 초기화</button><br>
		<button onclick="delArray()">배열 0개 초기화</button><br>
		<button onclick="joinNum()">배열 합치기</button><br>
	</body>
</html>
