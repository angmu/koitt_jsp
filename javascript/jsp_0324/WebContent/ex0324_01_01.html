<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>정규식 연습</title>
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<script type="text/javascript"src="js/custom.js"></script>
	</head>
	<body>
		<form action="https://www.naver.com" method="get" name="join">
			<label for="j_id">아이디</label>
			<input type="text" name="j_id" id="j_id"><br>
			<label for="j_pw">패스워드</label>
			<input type="password" name="j_pw" id="j_pw"><br>
			<label>아이디</label>
			<input type="password" name="j_pw2" id="j_pw2"><br>
			<label for="j_name">이름</label>
			<input type="text" name="j_name" id="j_name"><br>
			<label for="j_age">나이</label>
			<input type="text" name="j_age" id="j_age"><br>
			<label>성별</label>
			<input type="radio" name="j_gender" value="m">남 
			<input type="radio" name="j_gender" value="f">여 <br>
			<label>취미</label>
			<input type="checkbox" name="j_hobby" value="reading">독서 
			<input type="checkbox" name="j_hobby" value="bicycle">독서 
			<input type="checkbox" name="j_hobby" value="game">게임 
			<input type="checkbox" name="j_hobby" value="running">달리기<br> 
			<input type="button" onclick="check()" value="전송">&nbsp;&nbsp;
			<input type="reset" value="취소">
			 
		</form>
	</body>
</html>
