<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for문과while문을 이용한 1~100까지 더하기</title>
</head>
<body>
	<script type="text/javascript">
		var a=1;
		var sum=0;
		
			for(a=1;a<=100;a++){	
				sum+=a;
			}
			document.write('for문 1에서 100까지의 합'+sum+'입니다<br>');
			
			a=1;
			sum=0;
			
			while(a<=100){
				sum+=a;
				a++;
			}
			document.write('while문 1에서 100까지의 합'+sum+'입니다<br>');

	</script>
</body>
</html>
