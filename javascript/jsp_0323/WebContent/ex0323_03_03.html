<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for문 실습>>구구단</title>
</head>
<body>
		<script type="text/javascript">
		//관계형 데이터가 오류가 나면 안된다리 'ㅇ'
			for(var num=1;num<5;num++){	
				document.write('for문수행 <strong>'+num+'</strong>회 입니다.<br>');
			}
			
			//구구단 출력 2~9단
			for(var num=2;num<10;num++){
				for(var num2=2;num2<10;num2++){
				document.write(num+'*'+num2+'='+num*num2+'<br>');
				}
				document.write('------------<br>');
			}
			
		</script>
</body>
</html>
