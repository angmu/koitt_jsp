<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>p407 웹프로그래밍 책</title>
		<style>
		p{width:400px;height: 200px; border:1px solid black;
		margin: 20px; text-align: center; font-size:20px;
		padding:100px; box-sizing:border-box;
		color:red;}
		</style>
	</head>
	<body>
		<p id="carname"></p>
		<p id="carcolor"></p>
		<p id="carspeed"></p>
		<script type="text/javascript">
		 	var car=new Object();
		 	car.name="sonata";
		 	car.speed=100;
		 	car.color='blue';
		 	car.speed=function(){
		 		return this.speed+10;
		 	};
		 	//new연산자를 안쓰고 바로 넣을때는 = 이아닌 :로 대응해주며 각 요소사이에 ,를 해줘야함
		 	var car2={
		 			name:'sonata2',
		 			speed:200,
		 			color:'red',
		 			speed:function(){
		 				return this.speed+50;
		 			}
		 	};
		 	var cname=document.getElementById('carname');
		 	cname.textContent='자동차이름'+car.name;
		 	document.getElementById('carcolor').textContent='자동차색상'+car.color;
		 	
		</script>
	</body>
</html>
