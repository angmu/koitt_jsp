<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>배열명.sort()</title>
	</head>
	<body>
		<script type="text/javascript">
			var ndata1=[19,38,67,26,55,24,53,12,31];
			var ndata2=[132,2,41,123,45,1234,6,29,4567];
			
			document.write('정렬전 ndata1: '+ndata1.join()+'<br>');
			document.write('정렬전 ndata2: '+ndata2.join()+'<br><br>');
			document.write('수치 정렬1: '+ ndata1.sort()+'<br>');
			//맨 앞자리 숫자기준 정렬
			document.write('수치 정렬2: '+ ndata2.sort()+'<br>');
			//a-b를해서 +인지 -인지 확인후 다시 정렬
			document.write(function(a,b){return a-b;}+'<br>');
			document.write('수치 정렬3: '+ ndata2.sort(function(a,b){
				return a-b;
			})+'<br>');
		</script>
	</body>
</html>
