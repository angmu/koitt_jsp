<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>2차원배열</title>
	</head>
	<body>
		<script type="text/javascript">
			var data=[];
			var i=0;
			for(i=0;i<5;i++){
				data[i]=[i*5+1,i*5+2,i*5+3,i*5+4,i*5+5];
			}
			
			for(i=0;i<data.length;i++){
				for(var j=0;j<data[i].length;j++){
					document.write(data[i][j]+" ");
				}
				document.write("<br>");
			}
			
			document.write("<a href='ex0325_03_02.html'>돌아가기</a>");
			
		</script>
		
	</body>
</html>
